<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Notification</title>


  </h:head>
  <h:body>
    <ui:composition template="layout/template.xhtml">
      <ui:define name="content">
        <h:form id="createPerson">
          <p>
            Send Notification
          </p>

          <h:outputLabel for="msg" value="Message: " style="color: crimson"/>
          <h:inputTextarea id="msg"  value="#{notificationManagedBean.message}" style="color: blue"/>  
          <p></p>

          <h:commandButton id="b1" value="Click To Send Message" action="#{notificationManagedBean.sendNotification}"/>
          
          <p>
            Current Receivers
          </p>
          <h:dataTable value="#{notificationManagedBean.notificationReceiverList}" var="notifRec">
        <h:column>
          <f:facet name="header">Receiver Id</f:facet>
            #{notifRec}
        </h:column>
 
      </h:dataTable>
          
          <p></p>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
