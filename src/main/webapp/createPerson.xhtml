<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Create Person</title>


  </h:head>
  <h:body>
    <ui:composition template="layout/template.xhtml">
      <ui:define name="content">
        <h:form id="createPerson">
          <p>
            Enter Data To create Person
          </p>

          <h:outputLabel for="txt1" value="Enter Name: " style="color: crimson"/>
          <h:inputText id="txt1"  value="#{personManagedBean.name}" style="color: blue"/>  
          <p></p>
          <h:outputLabel for="txt2" value="Enter Age: " style="color: crimson"/>
          <h:inputText id="txt2"  value="#{personManagedBean.age}" style="color: blue" />  
          <p></p>
          <h:commandButton id="b1" value="Click To Create Person" action="#{personManagedBean.createPerson}"/>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
